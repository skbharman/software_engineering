<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceChange | Регистрация</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/Logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="layer"></div>
  
<main class="page-center">
  <div class="logo-sign">
    <img src="./img/svg/Logo.svg" alt="Не работает :(">
  </div>
  <article class="sign-up">
    <h1 class="sign-up__title">Давайте начнем</h1>
    <p class="sign-up__subtitle">Начните торги прямо сейчас!</p>
    <form class="sign-up-form form" action="" method="">
      <label class="form-label-wrapper">
        <p class="form-label">Имя</p>
        <input class="form-input" type="text" placeholder="Введите имя" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Почта</p>
        <input class="form-input" type="email" placeholder="Введите почту" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Пароль</p>
        <input class="form-input" type="password" placeholder="Введите пароль" required>
      </label>
      <a class="link-info forget-link" href="signin.html">Есть аккаунт</a>
      <label class="form-checkbox-wrapper">
        <input class="form-checkbox" type="checkbox" required>
        <span class="form-checkbox-label">Я со всем согласен</span>
      </label>
      <button class="form-btn primary-default-btn transparent-btn">Регистрация</button>
    </form>
  </article>
</main>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
</body>

</html>
